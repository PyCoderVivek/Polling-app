<!-- templates/polls/vote.html -->
{% extends "base.html" %}

{% block title %}Vote{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-lg">
                <div class="card-header bg-primary text-white text-center rounded-top">
                    <h2 class="mb-0" style="font-family: 'Nunito', sans-serif;">{{ poll.title }}</h2>
                </div>
                <div class="card-body">
                    {% if user.is_authenticated and user_has_voted %}
                        <a href="{% url 'poll_results' poll.id %}" class="btn btn-secondary w-100 mt-3">View Results</a>
                    {% else %}
                        <form method="post" action="{% url 'vote' poll.id %}">
                            {% csrf_token %}
                            <p class="text-center" style="font-weight: bold;">{{ poll.question }}</p>
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3" style="border-radius: 25px; padding: 10px 0;">
                                Submit Vote
                            </button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
