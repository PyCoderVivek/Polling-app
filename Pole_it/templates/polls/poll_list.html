{% extends "base.html" %}

{% block title %}Awesome Poll List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5 display-4 animate-title">Awesome Polls</h1>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div id="pollList" class="poll-list">
                {% for poll in polls %}
                <div class="poll-item card mb-4 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="h5 card-title mb-1">{{ poll.title }}</h2>
                            <p class="card-text text-muted">{{ poll.question }}</p>
                        </div>
                        <a href="{% url 'vote' poll.id %}" class="btn btn-primary btn-vote">Vote Now</a>
                    </div>
                </div>
                {% empty %}
                <div class="alert alert-info text-center" role="alert">
                    No polls available at the moment. Check back soon!
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }

    .animate-title {
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
    }

    .poll-list {
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
        animation-delay: 0.5s;
    }

    .poll-item {
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
    }

    .poll-item.show {
        opacity: 1;
        transform: translateY(0);
    }

    .poll-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
    }

    .btn-vote {
        transition: all 0.3s ease;
    }

    .btn-vote:hover {
        transform: scale(1.05);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const pollItems = document.querySelectorAll('.poll-item');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, {
            threshold: 0.1
        });

        pollItems.forEach(item => {
            observer.observe(item);
        });
    });
</script>
{% endblock %}
