{% comment %} Authenticate/login.html {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="" type="image/png">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00bfff, #8a2be2); /* Aqua to Purple gradient */
      color: #ffffff; /* White text for better visibility */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent card background */
      border: none; /* Remove border */
      border-radius: 10px; /* Rounded corners */
      transition: transform 0.3s; /* Smooth scaling effect */
    }

    .card:hover {
      transform: scale(1.05); /* Scale up on hover */
    }

    .card-header {
      background-color: #007bff; /* Blue header */
      color: #ffffff; /* White text */
      border-top-left-radius: 10px; /* Rounded corners */
      border-top-right-radius: 10px; /* Rounded corners */
    }

    .image-card {
      background-color: rgba(255, 255, 255, 0.9); /* Same as card */
      border: none; /* Remove border */
      border-radius: 10px; /* Rounded corners */
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s; /* Fade-in animation */
    }

    .image-card img {
      max-width: 100%;
      border-radius: 10px; /* Rounded image */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card mb-4">
          <div class="card-header text-center">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            {% if messages %}
              <div class="alert alert-danger">
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
              </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin">
                  <label class="form-check-label" for="is_admin">
                    Log in as Admin
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
              <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="image-card mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Login Image">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
