<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll-Karo - Sign Up</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/019/552/601/non_2x/sign-up-icon-signup-square-box-on-transparent-background-free-png.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --background-dark: #252850;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .floating-images {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-images img {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.5;
            animation: floatImage 20s infinite linear;
        }

        @keyframes floatImage {
            from { transform: translateY(-100%) rotate(0deg); }
            to { transform: translateY(100%) rotate(360deg); }
        }

        .floating-images img:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-images img:nth-child(2) { left: 50%; animation-delay: 2s; }
        .floating-images img:nth-child(3) { left: 80%; animation-delay: 4s; }

        .signup-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        .card-header {
            background-color: var(--primary-color);
            color: var(--background-dark);
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .card-body {
            padding: 40px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--text-light);
            border-radius: 20px;
            padding: 12px 20px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 210, 255, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-signup {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-signup a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .social-signup a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .facebook { background-color: #3b5998; }
        .google { background-color: #db4a39; }
        .twitter { background-color: #1da1f2; }

        @media (max-width: 576px) {
            .signup-container {
                padding: 10px;
            }
            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-images">
        <img src="https://static.vecteezy.com/system/resources/previews/009/583/364/original/3d-illustration-customer-survey-for-digital-marketing-png.png" alt="Floating Image 1">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/survey-6610261-5498887.png?f=webp" alt="Floating Image 2">
        <img src="https://cdn3d.iconscout.com/3d/premium/thumb/voters-3d-icon-download-in-png-blend-fbx-gltf-file-formats--like-logo-vote-voting-election-voter-democratic-elections-pack-politics-icons-7946416.png" alt="Floating Image 3">
    </div>
  
    <div class="signup-container">
        <div class="card">
            <div class="card-header">
                <h2>Join Poll-Karo</h2>
            </div>
            <div class="card-body">
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="post" action="{% url 'signup' %}" id="signupForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            gsap.from('.card', {duration: 1, opacity: 0, y: 50, ease: 'power3.out'});
            gsap.from('.form-control', {duration: 0.8, opacity: 0, y: 20, stagger: 0.2, ease: 'power3.out', delay: 0.5});
            gsap.from('.btn-primary', {duration: 0.8, opacity: 0, y: 20, ease: 'power3.out', delay: 1});
            gsap.from('.social-signup a', {duration: 0.8, opacity: 0, y: 20, stagger: 0.2, ease: 'power3.out', delay: 1.2});

            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                gsap.to('.card', {duration: 0.5, opacity: 0, y: -50, ease: 'power3.in', onComplete: function() {
                    signupForm.submit();
                }});
            });

            const floatingImages = document.querySelectorAll('.floating-images img');
            floatingImages.forEach((img, index) => {
                gsap.to(img, {
                    duration: 20 + index * 5,
                    y: '100vh',
                    rotation: 360,
                    repeat: -1,
                    ease: 'none',
                    delay: index * 2
                });
            });
        });
    </script>
</body>
</html>
