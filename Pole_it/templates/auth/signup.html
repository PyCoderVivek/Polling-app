<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/019/552/601/non_2x/sign-up-icon-signup-square-box-on-transparent-background-free-png.png" type="image/png">

  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background animation with floating images */
    body {
      background: linear-gradient(45deg, #00d2ff, #3a7bd5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #ffffff; /* Update text color to be visible on dark background */
    }

    .floating-images {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating-images img {
      position: absolute;
      width: 150px;
      height: 150px;
      opacity: 0.5;
      animation: floatImage 20s infinite linear;
    }

    @keyframes floatImage {
      from { transform: translateY(-100%) rotate(0deg); }
      to { transform: translateY(100%) rotate(360deg); }
    }

    /* Customize position of each floating image */
    .floating-images img:nth-child(1) { left: 10%; animation-delay: 0s; }
    .floating-images img:nth-child(2) { left: 50%; animation-delay: 2s; }
    .floating-images img:nth-child(3) { left: 80%; animation-delay: 0s; }

    /* Darker card styling */
    .card {
      position: relative;
      z-index: 1;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      background-color: #252850;
      color: white;
      border: none;
    }

    .card-header h2 {
      color: #00d2ff;
    }

    .form-label {
      color: #ffffff;
    }

    .form-control {
      background-color: #3a7bd5;
      border: 1px solid #00d2ff;
      color: #ffffff;
    }

    .form-control:focus {
      background-color: #3a7bd5;
      border-color: #00d2ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 210, 255, 0.25);
    }

    .btn-primary {
      background-color: #00d2ff;
      border-color: #00d2ff;
    }

    .btn-primary:hover {
      background-color: #00a3cc;
      border-color: #007b99;
    }

    a {
      color: #00d2ff;
    }

    a:hover {
      color: #00a3cc;
    }

  </style>
</head>
<body>
  <div class="floating-images">
    <img src="https://static.vecteezy.com/system/resources/previews/009/583/364/original/3d-illustration-customer-survey-for-digital-marketing-png.png" alt="Floating Image 1">
    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/survey-6610261-5498887.png?f=webp" alt="Floating Image 2">
    <img src="https://cdn3d.iconscout.com/3d/premium/thumb/voters-3d-icon-download-in-png-blend-fbx-gltf-file-formats--like-logo-vote-voting-election-voter-democratic-elections-pack-politics-icons-7946416.png" alt="Floating Image 3">
  </div>
  
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Sign Up</h2>
          </div>
          <div class="card-body">
            {% if messages %}
              <div class="alert alert-danger">
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
              </div>
            {% endif %}
            <form method="post" action="{% url 'signup' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
              <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
