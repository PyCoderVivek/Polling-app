<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomePage{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Light and dark mode adjustments */
        body[data-theme='dark'] {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navbar style */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }

        body[data-theme='dark'] .navbar {
            background-color: #1e1e1e;
            border-bottom: 1px solid #444;
        }

        /* Card styling for both themes */
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body[data-theme='dark'] .card {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        /* Text and link styles */
        body[data-theme='dark'] a {
            color: #80c1ff;
        }

        /* Dropdown Menu Styles */
        .dropdown-menu {
            border-radius: 12px;
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }

        body[data-theme='dark'] .dropdown-menu {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        /* Theme Toggle Button */
        #theme-toggle {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }

        #theme-toggle:hover {
            background-color: #0056b3;
        }

        /* Button hover effect for dark mode */
        body[data-theme='dark'] #theme-toggle {
            background-color: #3498db;
        }

        /* Smooth transitions for all color changes */
        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body data-theme="light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_poll' %}">Create Poll</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'poll_list' %}">Polls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'poll_visualizations' %}">Results</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="authDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://i.pngimg.me/thumb/f/720/m2H7H7G6G6K9Z5i8.jpg" alt="User" height="30" style="border-radius: 50%;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="authDropdown">
                            <li><a class="dropdown-item" href="{% url 'view_profile' %}">Profile</a></li>  <!-- Profile button added here -->
                            <li><a class="dropdown-item" href="{% url 'login' %}">Logout</a></li>  <!-- Changed Logout URL -->
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button id="theme-toggle" class="btn">Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', currentTheme);
        themeToggleBtn.textContent = currentTheme === 'dark' ? 'Light Mode' : 'Dark Mode';

        themeToggleBtn.addEventListener('click', () => {
            const newTheme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggleBtn.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        });
    </script>
</body>
</html>
